components:
  responses:
    400-GENERIC-RESPONSE:
      description: |-
        Response for when a bad request is provided.
      content:
        application/problem+json:
          schema:
            $ref: 'schemas.yaml#/components/schemas/Problem-Detail'
          example:
            type: 'https://example.net/bad-request'
            title: 'Bad Request'
            status: 400
            detail: 'Request is missing required data.'
            instance: '/example-resource'
    401-GENERIC-RESPONSE:
      description: |-
        Response when the user does not supply valid authorization credentials.
      content:
        application/problem+json:
          schema:
            $ref: 'schemas.yaml#/components/schemas/Problem-Detail'
          example:
            type: 'https://example.net/unauthorized'
            title: 'Unauthorized'
            status: 401
            detail: 'Not authorized to perform this action.'
            instance: '/example-resource'
    403-GENERIC-RESPONSE:
      description: |-
        Response when the user does not have permissions to access the resource.
      content:
        application/problem+json:
          schema:
            $ref: 'schemas.yaml#/components/schemas/Problem-Detail'
          example:
            type: 'https://example.net/forbidden'
            title: 'Forbidden'
            status: 403
            detail: 'Do not have permissions to access this resource.'
            instance: '/example-resource'
    404-GENERIC-RESPONSE:
      description: |-
        Response when the resource does not exist or the user does not have rights
        to the resource.
      content:
        application/problem+json:
          schema:
            $ref: 'schemas.yaml#/components/schemas/Problem-Detail'
          example:
            type: 'https://example.net/not-found'
            title: 'Not Found'
            status: 404
            detail: 'The requested resource was not found.'
            instance: '/example-resource'
    406-GENERIC-RESPONSE:
      description: |-
        Response for when a response matching the list of acceptable values
        defined in `Accept` cannot be served.
      content:
        application/problem+json:
          schema:
            $ref: 'schemas.yaml#/components/schemas/Problem-Detail'
          example:
            type: 'https://example.net/not-acceptable'
            title: 'Not Acceptable'
            status: 406
            detail: 'The requested media type is not acceptable.'
            instance: '/example-resource'
    409-GENERIC-RESPONSE:
      description: |-
        Response when the request could not be completed due to a conflict with the current state of the target resource.
      content:
        application/problem+json:
          schema:
            $ref: 'schemas.yaml#/components/schemas/Problem-Detail'
          example:
            type: 'https://example.net/Conflict'
            title: 'Conflict'
            status: 409
            detail: 'Requested object already exist.'
            instance: '/example-resource'
