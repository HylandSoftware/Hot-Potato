WorkflowFilterModel:
  description: |-
    A Workflow filter.
  properties:
    id:
      description: |-
        The unique identifier of the Workflow filter.
      type: string
      example: 101
    systemName:
      description: |-
        The untranslated system name of the Workflow filter.  Localization is controlled by the Accept-Language header and the 
        language of the response is represented by the Content-Language header.
      type: string
      example: Get Invoices Created in This Week
    name:
      description: |-
        The localized name of the Workflow filter.
      type: string
      example: Get Invoices Created in This Week