ModifyKeywordGroupModel:
  description: Represents a keyword group
  type: object
  properties:
    typeGroupId:
      description: |-
        The keyword type group identifier.
        This property will be omited when not associated with a SingleInstance or MultiInstance type group.
      type: string
    groupId:
      description: |-
        The identifier for the group of keywords.
        This property will be omitted when not associatedwith a MultiInstnace type group.
      type: string
    keywords:
      description: List of keywords in the group
      $ref: 'ModifyKeywordModel.yaml#/ModifyKeywordModel'        
