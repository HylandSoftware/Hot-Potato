RuleModel:
  description: |-
    Information relating to a workflow rule.
  properties:
    id:
      description: |-
        The unique identifier of the rule.
      type: string
      example: 101
    systemName:
      description: |-
        The name of the rule.
      type: string
      example: Related Item Exists
    lifeCycleId:
      description: |- 
        The life cycle id this rule is scoped to
      type: string
      example: 301
    type:
      description: |-
        The rule  type information.
      $ref: 'TaskTypeModel.yaml#/TaskTypeModel'
