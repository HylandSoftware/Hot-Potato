    type:  # this property is ignored by the API, however it is required in order to have a valid API specification
      $ref: "../enums/TaskInteractionTypeEnum.yaml#/TaskInteractionTypeEnum"
  discriminator:
    propertyName: type
    mapping:
      # NOTE: The part before the colon must be a value in the TaskInteractionTypeEnum
      Breakpoint: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseBreakpointModel'
      CreateAgendaItem: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseCreateAgendaItemModel'
      CreateNote: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseCreateNoteModel'
      DisplayHtmlForm: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseDisplayHtmlFormModel'
      DisplayFormUrl: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseDisplayFormUrlModel'
      DisplayHtml: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseDisplayHtmlModel'
      DisplayUrl: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseDisplayUrlModel'
      DisplayWorkItemList: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseDisplayWorkItemListModel'
      MessageBox: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseMessageBoxModel'
      QuestionBox: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseQuestionBoxModel'
      SelectAutoFillKeywordSet: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseSelectAutoFillKeywordSetModel'
      SelectRole: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseSelectRoleModel'
      SelectUser: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseSelectUserModel'
      SelectUserGroup: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseSelectUserGroupModel'
      SignDocument: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseSignDocumentModel'
      StampVersion: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseStampVersionModel'
      StepBreakpoint: '../specification.yaml#/components/schemas/ExecuteTaskUIResponseStepBreakpointModel'
