X509Certificate2Model:
  description: |-
    Contains the information about a certificate
  properties:
    thumbPrint:
      description: Certificate thumb print
      type: string
    name:
      description: Certificate name
      type: string
    subjectName:
      description: Certificate subject name
      type: string
    validFrom:
      description: |-
        Date/time the certificate is valid from.
        <a href="https://en.wikipedia.org/wiki/ISO_8601">ISO-8601 Date and time without time zone.</a>
      type: string
    validTo:
      description: |-
        Date/time the certificate is valid to.
        <a href="https://en.wikipedia.org/wiki/ISO_8601">ISO-8601 Date and time without time zone.</a>
      type: string
