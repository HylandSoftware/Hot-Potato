ActionModel:
  description: |-
    Information relating to a workflow action.
  properties:
    id:
      description: |-
        The unique identifier of the action.
      type: string
      example: 101
    systemName:
      description: |-
        The name of the action.
      type: string
      example: Transition Item
    lifeCycleId:
      description: |- 
        The life cycle id this action is scoped to
      type: string
      example: 301
    type:
      description: |-
        The action type information.
      $ref: 'TaskTypeModel.yaml#/TaskTypeModel'
