DisplayColumnConfigurationModel:
  description: |-
    Represents the configuration of a display column.
  properties:
    index:
      description: |-
        Index representing the display column configuration associated with this display column.
      type: integer
      format: int32
      example: 0
    type:
      description: Describes the type of display column.
      type: string
      enum:
       - Keyword
       - Id
       - Name
       - DocumentTypeId
       - DocumentDate
       - ArchivalDate
       - Institution
       - AuthorId
       - AuthorName
       - Batch
       - RevisionCount
       - DocumentTypeGroup
       - DocumentTypeName
       - NoteContents
       - NoteCount
       - NoteTypeName
       - WorkflowQueue
       - WorkflowAssignedTo
       - WorkflowArrivalTime
       - FullTextScore
       - FullTextFileTypeName
       - FullTextSummary
      example: Keyword
    heading:
      description: The header value for the display column.
      type: string
      example: Description
    keywordTypeId:
      description: The keyword type associated with the display column.  Only necessary if the display column type is "Keyword".
      type: string
      example: 1
    dataType:
      description: |-
        The data type of the value of the display column.  This is only necessary if the display column type is not "Keyword".
        For keyword display columns, data type can be retrieved from the keyword type.
      type: string
      enum:
       - Numeric9
       - Numeric20
       - Alphanumeric
       - Currency
       - SpecificCurrency
       - Date
       - DateTime
       - FloatingPoint
      example: Alphanumeric
    