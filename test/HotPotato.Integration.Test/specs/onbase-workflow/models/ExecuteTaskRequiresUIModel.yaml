ExecuteTaskRequiresUIModel:
  type: object
  properties:
    operationId:
      description: |-
        The id of the resource the results of the user interaction should be posted to.
        This will be located at /tasks/operations/{operationId}/ui-interaction
      type: string
    type:
      $ref: "../enums/TaskInteractionTypeEnum.yaml#/TaskInteractionTypeEnum"
    workItem:
      $ref: "WorkItemIDModel.yaml#/WorkItemIDModel"
  discriminator:
    propertyName: type
    mapping:
      # NOTE: The part before the colon must be a value in the TaskInteractionTypeEnum
      Breakpoint: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestBreakpointModel'
      CreateAgendaItem: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestCreateAgendaItemModel'
      CreateNote: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestCreateNoteModel'
      DisplayHtmlForm: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestDisplayHtmlFormModel'
      DisplayFormUrl: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestDisplayFormUrlModel'
      DisplayHtml: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestDisplayHtmlModel'
      DisplayUrl: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestDisplayUrlModel'
      DisplayWorkItemList: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestDisplayWorkItemListModel'
      MessageBox: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestMessageBoxModel'
      QuestionBox: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestQuestionBoxModel'
      SelectAutoFillKeywordSet: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestSelectAutoFillKeywordSetModel'
      SelectRole: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestSelectRoleModel'
      SelectUser: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestSelectUserModel'
      SelectUserGroup: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestSelectUserGroupModel'
      SignDocument: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestSignDocumentModel'
      StampVersion: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestStampVersionModel'
      StepBreakpoint: '../specification.yaml#/components/schemas/ExecuteTaskUIRequestStepBreakpointModel'
