itemTypeId_path:
  in: path
  name: itemTypeId
  schema:
    type: string
  required: true
  description: |-
    ID of the type of item to retrieve the system tasks for.  For documents this would
    be the document type ID, for WorkView objects this would be the WorkView class ID etc..

itemTypeId_query:
  in: query
  name: itemTypeId
  schema:
    type: string
  required: true
  description: |-
    ID of the type of item to retrieve the system tasks for.  For documents this would
    be the document type ID, for WorkView objects this would be the WorkView class ID etc..
