spec:
  containers:
  - name: jnlp
    image: docker.artifactory.onbase.net/jenkins/jnlp-slave:alpine
    imagePullPolicy: IfNotPresent
  - name: builder31
    image: docker.artifactory.onbase.net/microsoft/dotnet/core/sdk:3.1
    imagePullPolicy: IfNotPresent
    command: 
      - sh
    tty: true
    volumeMounts:
      - mountPath: /var/run/docker.sock
        name: docker-sock
  - name: builder21
    image: docker.artifactory.onbase.net/microsoft/dotnet:2.1-sdk
    imagePullPolicy: IfNotPresent
    command: 
      - sh   
    tty: true
    volumeMounts:
      - mountPath: /var/run/docker.sock
        name: docker-sock
  - name: gitversion
    image: docker.artifactory.onbase.net/gittools/gitversion:5.3.8-linux-alpine.3.10-x64-netcoreapp3.1
    imagePullPolicy: IfNotPresent
    command:
    - cat
    tty: true
  - name: newman
    image: postman/newman_alpine33
    imagePullPolicy: IfNotPresent
    command:
    - cat
    tty: true
  - name: docker
    image: docker.artifactory.onbase.net/library/docker
    imagePullPolicy: IfNotPresent
    tty: true
    volumeMounts:
      - mountPath: /var/run/docker.sock
        name: docker-sock
  volumes:
    - name: docker-sock
      hostPath:
        path: /var/run/docker.sock
        type: File
