spec:
  containers:
  - name: jnlp
    image: hcr.io/jenkins/jnlp-slave:alpine
  - name: builder
    image: hcr.io/library/dotnet:2.1-sdk-docker
    command: 
      - sh   
    tty: true
    volumeMounts:
      - mountPath: /var/run/docker.sock
        name: docker-sock
  - name: gitversion
    image: hcr.io/nlowe/gitversion:master
    command:
    - cat
    tty: true
  - name: newman
    image: postman/newman_alpine33
    command:
    - cat
    tty: true
  - name: docker
    image: hcr.io/library/docker:dind
    tty: true
    volumeMounts:
      - mountPath: /var/run/docker.sock
        name: docker-sock
      - mountPath: /app/test/results
        name: test-results
  volumes:
    - name: docker-sock
      hostPath:
        path: /var/run/docker.sock
        type: File
    - name: test-results
      hostPath:
        path: $WORKSPACE/test/results
        type: DirectoryOrCreate
